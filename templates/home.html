{% extends 'base.html' %}
{% load static %}
{% block title %}
	Home
{% endblock %}


{% block content %}

	<h1>Homepage</h1>
	<img src="{% static 'images/dfp.png' %}" class="bookcover">
	{% if user.is_authenticated %}
		<p>Hi {{ user.email }}!</p>
		<a href="{% url 'logout' %}">Log Out</a>
	{% else %}
		<p>You are not logged in</p>
		<a href="{% url 'login' %}">Log In</a>|
		<a href="{% url 'signup' %}">Sign Up</a>
	{% endif %}
{% endblock %}
